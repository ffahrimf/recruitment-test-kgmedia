  <body class="antialiased flex justify-center items-center min-h-screen">
    <div id="banner" class="w-[300px] h-[250px] rounded-xl overflow-hidden">
      <div class="relative w-full rounded-xl h-full">
        <img
          src="./public/after.avif"
          id="after-image"
          fetchpriority="high"
          class="absolute top-0 left-0 z-0 w-full h-full object-cover scale-125 origin-center"
          alt="After"
        />
        <div class="absolute z-0 flex items-center right-5 top-5 gap-0.5">
          <img
            alt="Spotify Logo"
            width="12"
            height="12"
            src="./public/icon/spotify.svg"
          />
          <p
            class="text-[8px] bottom-4 text-nowrap text-primary font-semibold tracking-tighter"
          >
            Premium
          </p>
        </div>
        <p
          class="absolute left-5 z-20 text-xs top-[60%] text-nowrap text-primary font-semibold tracking-tighter leading-snug"
        >
          Bebas dengerin <br />
          lagu sepuasnya tanpa <br />
          jeda iklan.
        </p>
        <button
          onclick="window.open(window.clickTag)"
          class="absolute active:scale-95 hover:scale-[102%] transition duration-300 ease-in-out z-40 bottom-4 right-4 px-3.5 py-1 rounded-full bg-transparent border border-white/30 outline-none hover:bg-black text-white font-sans font-bold text-[9px]"
        >
          Dapatkan Premium
        </button>
        <div
          id="before-overlay"
          class="absolute top-0 left-0 w-1/2 h-full overflow-hidden z-20 transition-all duration-700 ease-out"
        >
          <img
            src="./public/before.avif"
            id="before-image"
            fetchpriority="high"
            class="absolute top-0 left-0 z-10 h-full min-w-[300px] object-cover scale-125 origin-center"
            alt="Before"
          />
          <div class="absolute z-20 flex items-center left-5 top-5 gap-0.5">
            <img
              alt="Spotify Logo"
              width="12"
              height="12"
              src="./public/icon/spotify-white.svg"
            />
            <p
              class="text-[8px] bottom-4 text-nowrap text-white font-semibold tracking-tighter"
            >
              Free
            </p>
          </div>
          <p
            class="absolute left-5 z-20 text-xs bottom-4 text-nowrap text-white font-semibold tracking-tighter leading-snug"
          >
            Lagi asik denger lagu, <br />
            malah kepotong iklan.
          </p>
        </div>
        <div
          id="slider"
          class="absolute z-30 left-1/2 -translate-x-1/2 top-4 bottom-4 w-[18px] rounded-full bg-white/30 border border-white/30 transition-all duration-500 ease-out"
        >
          <div
            class="relative w-full flex flex-col justify-between items-center h-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-4 text-white"
            >
              <path

                d="M9.47 6.47a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 1 1-1.06 1.06L10 8.06l-3.72 3.72a.75.75 0 0 1-1.06-1.06l4.25-4.25Z"
                clip-rule="evenodd"
              />
            </svg>

            ></div>

              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-4 text-white"
            >
