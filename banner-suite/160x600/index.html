<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="ad.size" content="width=160,height=600" />
    <title>HolidayInn Animation Banner</title>
    <script type="text/javascript">
      var clickTag = "https://google.com";
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="banner">
      <div id="wrapper">
        <div id="logo-wrapper">
          <img id="logo" src="https://logotyp.us/file/holiday-inn.svg" />
        </div>
        <div id="hero-wrapper">
          <img id="hero" src="./assets/beach-hotel.webp" />
        </div>
        <div id="content">
          <div id="stars-wrapper">
            <img src="./assets/star.png" />
            <img src="./assets/star.png" />
            <img src="./assets/star.png" />
            <img src="./assets/star.png" />
            <img src="./assets/star.png" />
          </div>
          <div id="mini-title">WELCOME TO OUR</div>
          <div id="title">WELLNESS<br />HOTEL</div>
        </div>

        <p id="desc">
          Discover a unique blend of luxury, comfort, and wellness services at
          our Wellness Hotel, designed for your best experience.
        </p>

        <div id="cta">
          <button onclick="window.open(window.clickTag)" id="button">
            BOOK NOW
          </button>
        </div>

        <p id="footer">www.edenwellness.com</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js" type="module" defer></script>
  </body>
</html>
